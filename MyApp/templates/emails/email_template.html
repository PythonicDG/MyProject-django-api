{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .header img {
            width: 100px; /* Adjust size */
            height: auto;
            display: block;
            margin: 0 auto 10px auto; /* Center the image */
        }

        .content {
            padding: 20px;
            font-size: 16px;
            color: #333;
        }

        .otp {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{{ img }}" alt="Search Image" />
            <h2>Your OTP Code</h2>
        </div>
        <div class="content">
            <p>Hello {{ name }},</p>
            <p>You requested a One-Time Password (OTP) for verification.</p>
            <p class="otp">{{ otp }}</p>
            <p>This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
        </div>
        <div class="footer">
            &copy; {{ year }} Your Company Name. All rights reserved.
        </div>
    </div>
</body>
</html>
